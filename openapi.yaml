---
openapi: 3.0.0
info:
  title: m-bitbeam-catalog
  version: "1.0"
paths:
  /api/categories:
    get:
      summary: "Get list of categories"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    $ref: "#/components/schemas/categories"
  /api/parts:
    get:
      summary: "Get list of parts"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  parts:
                    type: array
                    items:
                      $ref: "#/components/schemas/part"
                  pager:
                    $ref: "#/components/schemas/pager"
    put:
      summary: "Start job, to check and update new parts release"
      responses:
        200:
          description: "OK"
  /api/parts/{file}:
    parameters:
      - name: file
        schema:
          type: string
          example: "bb-a45-4x5"
        in: path
        required: true
    get:
      summary: "Get list of parts"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  parts:
                    $ref: "#/components/schemas/part"
components:
  schemas:
    pager:
      type: object
      properties:
        offset:
          type: integer
        limit:
          type: integer
        pages:
          type: integer
          description: "Pages count"
        page:
          type: integer
          description: "Actual page"
    categories:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            example: "Beam"
          quantity:
            type: integer
            example: 5
    part:
      type: object
      properties:
        name:
          type: string
          example: "Beam Ang. 4x5 45 Deg."
        file:
          type: string
          example: "bb-a45-4x5"
        categories:
          $ref: "#/components/schemas/categories"
      required:
        - name
        - file
